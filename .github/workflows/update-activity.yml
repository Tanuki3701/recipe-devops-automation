name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and Insert Activity Content (Final Simple Script)
        run: |
          # 1. 抓取最新的提交資訊
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s')
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an')
          LATEST_DATE=$(git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z')

          # 2. 格式化輸出內容為 Markdown 表格
          ACTIVITY_CONTENT="| 資訊 | 內容 |\n| :--- | :--- |\n| 📜 最後提交 | **${LATEST_MESSAGE}** |\n| 👤 提交者 | ${LATEST_AUTHOR} |\n| ⏰ 提交時間 | ${LATEST_DATE} |"

          # 3. 執行 SED 腳本：刪除舊內容，並插入新內容
          # sed -i '/BEGIN_ACTIVITY/,/END_ACTIVITY/{//!d}' README.md  <-- 刪除標記之間的內容
          # sed -i '/BEGIN_ACTIVITY/a\'"${ACTIVITY_CONTENT}" README.md  <-- 在 BEGIN 標記後插入內容

          # 由於單一的 sed 命令在 Actions 中更穩定，我們使用一個 AWK/Bash 混合腳本
          # 由於我們已經在步驟一清除了 README，我們只需要使用一個簡單的追加/替換邏輯。

          # 我們使用一個簡單的腳本來替換 BEGIN/END 標記
          # 這會將 BEGIN_ACTIVITY 標記到 END_ACTIVITY 標記之間的所有內容，替換成新的內容

          # 為了穩定性，我們將內容寫入一個臨時文件
          {
            echo ""
            echo -e "${ACTIVITY_CONTENT}"
            echo ""
          } > temp_content.md

          # 讀取舊的 README，並進行替換
          awk '
            //{ 
              while((getline < "temp_content.md") > 0) print 
              next下一個
            }
            //{ 
              p = 0
              next
            }
            !p
          ' README.md > README.md.new

          # 將新文件替換舊文件
          mv README.md.new README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git push
