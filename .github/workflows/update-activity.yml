name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activity Content
        id: content
        run: |
          # 1. 抓取最新的提交資訊
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s')
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an')
          LATEST_DATE=$(git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z')

          # 2. 格式化輸出內容為 Markdown 表格
          ACTIVITY_CONTENT=$(cat <<EOT
          | 資訊 | 內容 |
          | :--- | :--- |
          | 📜 最後提交 | **${LATEST_MESSAGE}** |
          | 👤 提交者 | ${LATEST_AUTHOR} |
          | ⏰ 提交時間 | ${LATEST_DATE} |
          EOT
          )

          # 3. 將內容設為輸出變數 (給下一步使用)
          echo "activity_log<<EOF" >> $GITHUB_OUTPUT
          echo "$ACTIVITY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README Section (Using Final Stable Action)
        # *** 最終修復：使用正確的 Action 擁有者和名稱 ***
        uses: endbug/readme-section-updater@v3
        with:
          # 這裡必須是 'section'，而不是 'section_name'
          section: 'ACTIVITY' 

          # 替換的內容
          content: ${{ steps.content.outputs.activity_log }}

          # 我們需要指定要替換哪個檔案
          target_file: 'README.md'

          # 關閉自動提交，讓我們手動控制提交訊息
          commit: false

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git push
