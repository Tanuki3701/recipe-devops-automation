name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activity Content
        id: content
        run: |
          # 1. 抓取最新的提交資訊
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s')
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an')
          LATEST_DATE=$(git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z')

          # 2. 格式化輸出內容為 Markdown 表格
          ACTIVITY_CONTENT=$(cat <<EOT
          | 資訊 | 內容 |
          | :--- | :--- |
          | 📜 最後提交 | **${LATEST_MESSAGE}** |
          | 👤 提交者 | ${LATEST_AUTHOR} |
          | ⏰ 提交時間 | ${LATEST_DATE} |
          EOT
          )

          # 3. 將內容設為輸出變數 (給下一步使用)
          # 將內容導向 GITHUB_OUTPUT 供下一個 Action 讀取
          echo "activity_log<<EOF" >> $GITHUB_OUTPUT
          echo "$ACTIVITY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README Section (Using Corrected Stable Action)
        # *** 最終修復：使用正確的 Action 名稱和擁有者 ***
        uses: jamesgeorge007/github-activity-readme@master 
        with:
          # 這是這個 Action 預期的標記，這與你剛才清理的 README.md 模板相符
          section_name: 'activity' 

          # 替換的內容使用上一步的輸出
          content: ${{ steps.content.outputs.activity_log }}

          # 由於這個 Action 會自動提交，我們不需要後面的 Commit and Push 步驟
          # 讓 Action 自行完成整個流程，這是最標準的使用方式。
