name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activity Content
        id: content
        run: |
          # 1. 抓取最新的提交資訊
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s')
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an')
          LATEST_DATE=$(git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z')

          # 2. 格式化輸出內容為 Markdown 表格
          ACTIVITY_CONTENT=$(cat <<EOT
          | 資訊 | 內容 |
          | :--- | :--- |
          | 📜 最後提交 | **${LATEST_MESSAGE}** |
          | 👤 提交者 | ${LATEST_AUTHOR} |
          | ⏰ 提交時間 | ${LATEST_DATE} |
          EOT
          )

          # 3. 將內容設為輸出變數 (給下一步使用)
          echo "activity_log<<EOF" >> $GITHUB_OUTPUT
          echo "$ACTIVITY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README Section (Using Stable Action)
        # 使用一個被證實穩定的 Action 來替換標記之間的內容
        uses: actions/github-activity-readme@v1.4.1
        with:
          # 設為 false，這樣它就不會自動添加它的活動內容
          activity_log_sections: 'false'

          # 讓它替換我們設定的標記 (我們使用 activity 區塊來替換)
          section_name: 'activity' 

          # 替換的內容使用上一步的輸出
          content: ${{ steps.content.outputs.activity_log }}

          # 因為我們不提交，我們要在下一步手動提交
          # 這步只是替換 README 內容

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git push
