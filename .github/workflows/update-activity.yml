name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and Replace Activity Content (Improved AWK Script)
        run: |
          # 1. 抓取最新的提交資訊，添加錯誤處理
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s' 2>/dev/null || echo "No commits yet")
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an' 2>/dev/null || echo "Unknown")
          LATEST_DATE=$(TZ=Asia/Taipei git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z' 2>/dev/null || echo "N/A")

          # 2. 格式化輸出內容為 Markdown 表格 (包含換行符)
          ACTIVITY_CONTENT="| 資訊 | 內容 |\n| :--- | :--- |\n| 📜 最後提交 | **${LATEST_MESSAGE}** |\n| 👤 提交者 | ${LATEST_AUTHOR} |\n| ⏰ 提交時間 | ${LATEST_DATE} |"

          # 3. 執行 AWK 腳本進行替換
          awk -v content="${ACTIVITY_CONTENT}" '
            BEGIN { p = 0 }
            /<!-- BEGIN ACTIVITY -->/ { 
              print $0 
              print content 
              p = 1 
              next 
            }
            /<!-- END ACTIVITY -->/ { 
              print $0 
              p = 0 
              next 
            }
            p == 0 { print $0 }
          ' README.md > README.md.new

          # 替換舊檔案
          mv README.md.new README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }}.git
          git push
