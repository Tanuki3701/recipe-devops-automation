name: Update Github Activity
# 工作流程名稱

on:
  # 確保手動觸發功能存在
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activity Content
        id: content
        run: |
          # 1. 抓取最新的提交資訊
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s')
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an')
          LATEST_DATE=$(git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z')

          # 2. 格式化輸出內容為 Markdown 表格
          ACTIVITY_CONTENT=$(cat <<EOT
          | 資訊 | 內容 |
          | :--- | :--- |
          | 📜 最後提交 | **${LATEST_MESSAGE}** |
          | 👤 提交者 | ${LATEST_AUTHOR} |
          | ⏰ 提交時間 | ${LATEST_DATE} |
          EOT
          )

          # 3. 將內容設為輸出變數 (給下一步使用)
          # 將內容導向 GITHUB_OUTPUT 供下一個 Action 讀取
          echo "activity_log<<EOF" >> $GITHUB_OUTPUT
          echo "$ACTIVITY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README Section (Using Final Stable Action)
        # *** 最終修復：使用最穩定的 Markdown 替換 Action ***
        # 這個 Action 確實支持 section_name 和 content 參數
        uses: "marketplace/readme-section-updater@v1"
        with:
          # 這是你的標記名稱
          section_name: 'ACTIVITY' 

          # 替換的內容使用上一步的輸出
          replacement: ${{ steps.content.outputs.activity_log }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git push
