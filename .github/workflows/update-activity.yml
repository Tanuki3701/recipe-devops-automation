jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and Replace Activity Content (Improved AWK Script)
        run: |
          # 1. æŠ“å–æœ€æ–°çš„æäº¤è³‡è¨Šï¼Œæ·»åŠ éŒ¯èª¤è™•ç†
          LATEST_MESSAGE=$(git log -1 --pretty=format:'%s' 2>/dev/null || echo "No commits yet")
          LATEST_AUTHOR=$(git log -1 --pretty=format:'%an' 2>/dev/null || echo "Unknown")
          LATEST_DATE=$(TZ=Asia/Taipei git log -1 --pretty=format:'%ad' --date=format:'%Y-%m-%d %H:%M:%S %Z' 2>/dev/null || echo "N/A")

          # 2. æ ¼å¼åŒ–è¼¸å‡ºå…§å®¹ç‚º Markdown è¡¨æ ¼ (åŒ…å«æ›è¡Œç¬¦)
          ACTIVITY_CONTENT="| è³‡è¨Š | å…§å®¹ |\n| :--- | :--- |\n| ğŸ“œ æœ€å¾Œæäº¤ | **${LATEST_MESSAGE}** |\n| ğŸ‘¤ æäº¤è€… | ${LATEST_AUTHOR} |\n| â° æäº¤æ™‚é–“ | ${LATEST_DATE} |"

          # 3. åŸ·è¡Œ AWK è…³æœ¬é€²è¡Œæ›¿æ›
          awk -v content="${ACTIVITY_CONTENT}" '
            BEGIN { p = 0 }
            /<!-- BEGIN ACTIVITY -->/ { 
              print $0 
              print content 
              p = 1 
              next 
            }
            /<!-- END ACTIVITY -->/ { 
              print $0 
              p = 0 
              next 
            }
            p == 0 { print $0 }
          ' README.md > README.md.new

          # æ›¿æ›èˆŠæª”æ¡ˆ
          mv README.md.new README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Docs: Auto-update README with latest commit info" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }}.git
          git push
